{% extends "base.html" %}
{% block content %}
<h2>Search Result</h2>
<ul>
    {% for article in articles %}
    <li>
        <a href="{{ article.url }}" target="_blank">{{ article.title }}</a><br>
        <small>{{ article.source.name }}</small>
        <small>{{article.publishedAt}}</small>
    </li>
    {% endfor %}
</ul>
{% endblock %}
